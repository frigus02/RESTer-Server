<h2>Register</h2>
<form action="" method="POST">
    <h3>Profile</h3>
    <img src="${user.pictureUrl}" alt="Profile photo" class="register-photo">
    <input type="hidden" name="pictureUrl" value="${user.pictureUrl}">
    <div class="form-field">
        <label for="givenName">Given name:</label>
        <input type="text" id="givenName" name="givenName" value="${user.givenName || ''}">
    </div>
    <div class="form-field">
        <label for="familyName">Family name:</label>
        <input type="text" id="familyName" name="familyName" value="${user.familyName || ''}">
    </div>
    <div class="form-field">
        <label for="displayName">Display name:</label>
        <input type="text" id="displayName" name="displayName" value="${user.displayName || ''}">
    </div>
    <div class="form-field">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" value="${user.street || ''}">
    </div>
    <div class="form-field">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="${user.city || ''}">
    </div>
    <div class="form-field">
        <label for="zip">ZIP/Postal code:</label>
        <input type="text" id="zip" name="zip" value="${user.zip || ''}">
    </div>
    <div class="form-field">
        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" value="${user.state || ''}">
    </div>
    <div class="form-field">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="${user.country || ''}">
    </div>
    <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly value="${user.email || ''}">
    </div>

    <h3>Account</h3>
    <dl class="summary-table">
        <dt>IDP:</dt>
        <dd>${account.idp}</dd>
        <dt>Name:</dt>
        <dd>${account.name}</dd>
    </dl>

    <input type="submit" value="Create Account">
</form>
