<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="rester-page-error">
    <template>
        <style>
            :host {
                display: block;
                padding: 8px 64px;
            }

            .code {
                font-size: 5em;
            }
        </style>

        <div class="code">[[error.code]]</div>
        <div class="message">[[error.message]]</div>

        <dom-if if="[[errorDetails]]">
            <template>
                <code><pre>[[errorDetails]]</pre></code>
            </template>
        </dom-if>
    </template>

    <script>
        class ResterPageError extends Polymer.Element {
            static get is() {
                return 'rester-page-error';
            }

            static get properties() {
                return {
                    error: Object,
                    errorDetails: {
                        type: String,
                        computed: '_computeErrorDetails(error.error)'
                    }
                };
            }

            _computeErrorDetails(details) {
                return JSON.stringify(details, null, 4);
            }
        }

        window.customElements.define(ResterPageError.is, ResterPageError);
    </script>
</dom-module>
